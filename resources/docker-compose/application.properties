jms.DEFAULT_IS_JMS_CONNECTION.producerRetryInterval=1000
jms.DEFAULT_IS_JMS_CONNECTION.jndi_connectionFactoryLookupName=docker_um

settings.watt.net.default.accept=application/json
settings.watt.server.ns.lockingMode=none

globalvariable.SERVER.value=docker
globalvariable.ES_BOOTSTRAP_URL.value=$env{ES_BOOTSTRAP_URL}
globalvariable.ES_USERNAME.value=$env{ES_USERNAME}
globalvariable.ES_PASSWORD.value=$env{ES_PASSWORD}
globalvariable.EVENT_SYSTEM.value=KAFKA
globalvariable.sttContactManagement.EVENT_CONNECTION_ALIAS.value=sttContactManagement_es

truststore.ES_TRUSTSTORE.ksLocation=./conf/es-cert.p12
truststore.ES_TRUSTSTORE.ksPassword=$env{ES_TRUSTSTORE_PASSWORD}

user.Administrator.password=$env{ADMIN_PASSWORD}